on: push
permissions:
    contents: write
jobs:
    h:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            GITHUB_CONTEXT: ${{ toJson(github) }}
        steps:
        - env:
              GITHUB_CONTEXT: ${{ toJson(github) }}
          run: echo "$GITHUB_CONTEXT"
        - run: actions/checkout@main
